<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="full-img" id="fullImgBox">
        <img src="image/img1.jpg" alt="img" id="fullImg">
        <span onclick="closefullImg()">X</span>
    </div>




    <div class="img-gallery">
        <img src="image/img1.jpg" alt="image" onclick="openfullImg(this.src)">
        <img src="image/img2.jpg" alt="image" onclick="openfullImg(this.src)">
        <img src="image/img3.jpg" alt="image" onclick="openfullImg(this.src)">
        <img src="image/img4.jpg" alt="image" onclick="openfullImg(this.src)">
        <img src="image/img5.jpg" alt="image" onclick="openfullImg(this.src)">
        <img src="image/img6.jpg" alt="image" onclick="openfullImg(this.src)">
        <img src="image/img7.jpg" alt="image" onclick="openfullImg(this.src)">
        <img src="image/img8.jpg" alt="image" onclick="openfullImg(this.src)">
    </div>


<script src="main.js"></script>
 
</body>
</html>
